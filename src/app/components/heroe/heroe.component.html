<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">

    <div class="col-md-4">
        <img class="imgheroe" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div class="casaimg">
            <hr>
            <p *ngIf="heroe.casa =='Marvel' || heroe.casa == 'marvel'"> <img src="assets\img\marvel.png" alt=""></p>
            <p *ngIf="heroe.casa =='DC' || heroe.casa =='dc'"> <img src="assets\img\dccc.png" alt=""></p>
        </div>
    </div>
</div>
